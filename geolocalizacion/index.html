<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Ubicación - Geolocalización</title>
    
    <!-- Bootstrap CSS (local) -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-main">
        <div class="card-custom">
            <div class="header-section">
                <h1><i class="fas fa-map-marked-alt"></i> Mi Ubicación</h1>
                <p>Descubre dónde te encuentras en el mundo</p>
            </div>
            
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        <i class="fas fa-map-marked-alt"></i> Geolocalización
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link active" href="index.html">
                                    <i class="fas fa-home"></i> Inicio
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="html/que-es-geolocalizacion.html">
                                    <i class="fas fa-question-circle"></i> ¿Qué es?
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="html/tipos-geolocalizacion.html">
                                    <i class="fas fa-list"></i> Tipos
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="html/aplicaciones-geolocalizacion.html">
                                    <i class="fas fa-mobile-alt"></i> Aplicaciones
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="html/que-es-api.html">
                                    <i class="fas fa-code"></i> API
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="html/generar-clave-api.html">
                                    <i class="fas fa-key"></i> Generar API Key
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="html/tipos-ubicacion.html">
                                    <i class="fas fa-map-pin"></i> Tipos de Ubicación
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            
            <div class="content-section">
                <div class="text-center">
                    <button id="btnLocation" class="btn btn-location">
                        <i class="fas fa-location-arrow"></i>
                        Ver mi ubicación
                    </button>
                </div>
                
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p class="text-muted">Obteniendo tu ubicación...</p>
                </div>
                
                <div id="error" class="alert alert-danger alert-custom" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span id="errorMessage"></span>
                </div>
                
                <div id="map"></div>
                
                <div id="infoCard" class="info-card">
                    <h5 class="mb-3"><i class="fas fa-info-circle"></i> Información de ubicación</h5>
                    <div class="info-item">
                        <i class="fas fa-compass"></i>
                        <div>
                            <strong>Latitud:</strong>
                            <span id="latitude">-</span>
                        </div>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-compass"></i>
                        <div>
                            <strong>Longitud:</strong>
                            <span id="longitude">-</span>
                        </div>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-crosshairs"></i>
                        <div>
                            <strong>Precisión:</strong>
                            <span id="accuracy">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (local) -->
    <script src="js/bootstrap.bundle.min.js"></script>
    
    <!-- App JS (local) -->
    <script src="js/app.js"></script>
    

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8SOcrXgZBO_gVS_6hyMEMn-V421JLWS0&callback=initMap&libraries=&v=weekly" async defer></script>
    
</body>
</html>
